<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Iconos Bingo</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        canvas { border: 1px solid #ccc; margin: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { padding: 15px 30px; font-size: 16px; background: #333; color: white; border: none; cursor: pointer; margin-top: 20px; border-radius: 5px; }
        button:hover { background: #555; }
    </style>
</head>
<body>

    <h1>Generador de Iconos PWA</h1>
    <p>Aquí están tus iconos generados automáticamente.</p>

    <h3>Icono 192x192</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <br>
    <button onclick="descargar('canvas192', 'icon-192.png')">⬇️ Descargar 192x192</button>

    <hr>

    <h3>Icono 512x512</h3>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="descargar('canvas512', 'icon-512.png')">⬇️ Descargar 512x512</button>

    <script>
        // TU LOGO SVG (Extraído de tu index.html)
        const svgData = `
        <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#2ecc71"/>
            
            <g transform="translate(106, 191)"> <path d="M150 15 L165 45 L185 25 L175 65 L125 65 L115 25 L135 45 Z" 
                      fill="#f1c40f" stroke="white" stroke-width="2"/>
                <text x="150" y="80" text-anchor="middle" 
                      font-family="Arial, sans-serif" font-weight="900" font-size="65" 
                      fill="white" style="letter-spacing: 2px;">
                    BINGO
                </text>
                <text x="150" y="115" text-anchor="middle" 
                      font-family="Arial, sans-serif" font-weight="bold" font-size="22" 
                      fill="white" style="opacity: 0.9; letter-spacing: 6px;">
                    FAMILIAR
                </text>
            </g>
        </svg>`;

        function dibujarIcono(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        function descargar(canvasId, nombre) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = nombre;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generar al cargar
        window.onload = function() {
            dibujarIcono('canvas192', 192);
            dibujarIcono('canvas512', 512);
        };
    </script>
</body>
</html>
